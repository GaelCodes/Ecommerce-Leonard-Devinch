    <main class="container-fluid">
        <div class="container">

                    <h1 class="">Hola,</h1>
                    <h2 class="h4">En esta página puedes modificar tus datos de usuario</h2>


                    <form>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" disabled>Correo</button>

                        <div class="input-group mb-3">

                            <input id="inputFullName" type="text" class="form-control"
                                aria-label="Text input with dropdown button">
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" disabled>Número de teléfono</button>
                            <input id="inputTelephoneNumber" type="text" class="form-control"
                                aria-label="Text input with dropdown button">
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" disabled>Dirección de envío</button>
                            <input id="inputShippingAddress" type="text" class="form-control"
                                aria-label="Text input with dropdown button">
                        </div>
                        <p id="updateSuccedMessage" class="form-text text-center text-success"></p>
                        <p id="updateErrorMessage" class="form-text text-center text-danger"></p>
                    </form>
                    <button id="updateProfileButton" class="btn btn-primary mx-auto d-block">Actualizar
                        Datos</button>

                </div>

            </div>

        </div>
