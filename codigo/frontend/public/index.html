<body class="container-fluid">


    <nav class="row navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid justify-content-between justify-content-md-around">
            <!-- TODO: Añadir navbar-toggler si hace falta -->
            <a class="col-2 navbar-brand" href="#">Leonard Devinch</a>
            <!-- Login button -->
            <button type="button" class="btn btn-outline-primary ms-auto me-1">
                <i class="bi bi-person-fill"></i>
                <p class="d-none d-md-inline-block m-0"> Iniciar Sesión</p>
            </button>
            <!-- Cart button -->
            <button type="button" class="btn btn-outline-primary me-2">
                <i class="col-2 bi bi-cart"></i>
                <p class="d-none d-md-inline-block m-0"> Carrito</p>
            </button>
        </div>
    </nav>
    <main>
        <section class="searcher">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Búsqueda por título o artista" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="bi bi-search"></i>
                </span>
            </div>
        </section>
        <section class="filter">

            <button id="expandFilterButton" type="button" class="d-xl-none btn btn-outline-primary">
                <i class="bi bi-funnel-fill"></i>
                <p class=" d-inline-block m-0"> Filtrar</p>
            </button>
            <div id="filterSidebar" class="d-xl-flex flex-column align-items-stretch flex-shrink-0 bg-white">
                <h1 class="text-center h5 text-muted mb-4">Filtros</h1>
                <div class="list-group list-group-flush border-bottom scrollarea">
                    <div class="filterCard card mb-3">
                        <div class="card-body">

                            <h5 class="card-title">Precio</h5>

                            <input type="range" class="custom-range" min="0" max="100" name="">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Min</label>
                                    <input class="form-control" placeholder="$0" type="number">
                                </div>
                                <div class="form-group text-right col-md-6">
                                    <label>Max</label>
                                    <input class="form-control" placeholder="$1,0000" type="number">
                                </div>
                            </div>

                            <button class="btn d-block btn-primary mx-auto mt-2">Apply</button>

                        </div>
                    </div>

                    <div class="filterCard card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Dimensiones</h5>


                            <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> 140x100 </span>
                              </label>

                            <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> 100x100 </span>
                              </label>

                            <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> 180x100 </span>
                              </label>

                            <label class="checkbox-btn">
                                <input type="checkbox">
                                <span class="btn btn-light"> 290x150 </span>
                              </label>

                        </div>
                    </div>

                    <div class="filterCard card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Temática</h5>

                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" checked="" class="custom-control-input">
                              <div class="custom-control-label">Mercedes  <b class="badge badge-pill badge-light float-right">120</b>  </div>
                            </label>

                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" checked="" class="custom-control-input">
                              <div class="custom-control-label">Toyota <b class="badge badge-pill badge-light float-right">15</b>  </div>
                            </label>

                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" checked="" class="custom-control-input">
                              <div class="custom-control-label">Mitsubishi <b class="badge badge-pill badge-light float-right">35</b> </div>
                            </label>

                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" checked="" class="custom-control-input">
                              <div class="custom-control-label">Nissan <b class="badge badge-pill badge-light float-right">89</b> </div>
                            </label>

                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input">
                              <div class="custom-control-label">Honda <b class="badge badge-pill badge-light float-right">30</b>  </div>
                            </label>

                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="orderBy">
            <div class="dropdown w-100">
                <button class="btn btn-outline-primary w-100 dropdown-toggle" id="orderByDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar por
            </button>
                <ul class="dropdown-menu w-100" aria-labelledby="orderByDropdown">
                    <li><a class="dropdown-item" href="#">Antiguos primero</a></li>
                    <li><a class="dropdown-item" href="#">Recientes primero</a></li>
                    <li><a class="dropdown-item" href="#">Precio ascendente</a></li>
                    <li><a class="dropdown-item" href="#">Precio descendente</a></li>
                </ul>
            </div>
        </section>
        <section class="artworks"></section>

                    <a href="https://www.instagram.com/gael_codes/" target="_blank" rel="noopener noreferrer" aria-label="Link to my Instagram profile">

                    <a href="https://www.linkedin.com/in/abigael-heredia/" target="_blank" rel="noopener noreferrer" aria-label="Link to my LinkedIn profile">

        <!-- Términos y licencias -->
